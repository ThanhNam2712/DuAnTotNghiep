<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ae Botique</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        <div class="title">Đăng nhập</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Vui lòng nhập email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mật khẩu</span>
                        <input type="password" placeholder="Vui lòng nhập mật khẩu" required>
                    </div>
                </div>
                </div>
                <div class="button">
                    <input type="submit" value="Đăng nhập">
                </div>
    </div>
    <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ae Botique</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="container">
        <div class="title">Đăng ký</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Họ và tên</span>
                        <input type="text" placeholder="Vui lòng nhập name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Vui lòng nhập email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mật khẩu</span>
                        <input type="password" placeholder="Vui lòng nhập mật khẩu" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nhập lại mật khẩu</span>
                        <input type="password" placeholder="Vui lòng nhập lại mật khẩu" required>
                    </div>
                </div>
                </div>
                <form id="registerForm">
                    <!-- Nội dung form -->
                    <div class="button">
                        <input type="button" value="Đăng ký" id="submitBtn">
                    </div>
                </form>
                
    </div>
    <script src="register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="payment-container">
        <h2>Chọn Thẻ Thanh Toán</h2>
        <form id="payment-form">
            <div id="card-select-container"></div>

            <div id="new-card-container">
                <label for="card-name">Tên chủ thẻ:</label>
                <input type="text" id="card-name" placeholder="Họ tên chủ thẻ" required>

                <label for="card-number">Số thẻ:</label>
                <input type="text" id="card-number" placeholder="1111 2222 3333 4444" maxlength="19" required>

                <label for="expiry-date">Ngày hết hạn (MM/YY):</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>

                <label for="cvv">Mã bảo mật (CVV):</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>

            <button type="submit">Thanh Toán</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="#" method="POST" id="add-product-form">
        <label for="name"><span class="required">*</span> Tên sản phẩm</label>
        <input type="text" id="name" name="name" required />

        <label for="price"><span class="required">*</span> Giá sản phẩm</label>
        <input type="number" id="price" name="price" required />

        <label for="category"
          ><span class="required">*</span> Danh mục sản phẩm</label
        >
        <select id="category" name="category" required>
          <option value="">Chọn danh mục</option>
          <option value="polo">Polo</option>
          <option value="phong">Phông</option>
          <option value="quan">Quần áo bộ</option>
          <option value="quan">Sơ mi</option>
        </select>

        <label for="image">Ảnh sản phẩm</label>
        <input type="file" id="image" name="image" accept="image/*" />

        <label for="description">Mô tả sản phẩm</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      document
        .getElementById("add-product-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const price = document.getElementById("price").value;
          const category = document.getElementById("category").value;
          const image = document.getElementById("image").files[0];
          const description = document.getElementById("description").value;

          const formData = new FormData();
          formData.append("name", name);
          formData.append("price", price);
          formData.append("category", category);
          formData.append("image", image); // Thêm file ảnh vào form
          formData.append("description", description);

          try {
            const response = await fetch("http://localhost:3000/products", {
              method: "POST",
              body: formData, // Gửi FormData thay vì JSON
            });

            if (response.ok) {
              alert("Sản phẩm đã được thêm thành công!");
              window.location.href = "sanpham.html";
            } else {
              alert("Có lỗi xảy ra!");
            }
          } catch (error) {
            console.error("Lỗi khi thêm sản phẩm:", error);
          }
        });
    </script>
  </body>
</html>
